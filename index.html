<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>News App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">

    <h1>News App</h1>
    <form action="/" method="POST" class="search">
      <label for="search">News</label><br>
      <input name="searchWord" type="text" id="search" class="input" required>
      <input type="submit" class="submit-button" value="Search"><br>
      <input type="checkbox" id="japanese" name="country" value="jp">
      <label for="japanese">日本語のニュースのみを表示</label>
    </form>

    <div class="container">
      <ul class="news-list"></ul>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </div>
</body><!-- wrapper end-->

</html>
